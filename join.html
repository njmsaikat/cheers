<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cheers - Join</title>
    <link rel="icon" href="images/icon.jpg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="join.css">

<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="main-header">
            <a href="index.html" class="brand-logo">
                <img src="images/logo.png" alt="Logo">
                <div class="brand-logo-name">Cheers</div>
            </a>

            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
        </header>
        <section class="join-main-section">
            <h2 class="join-text">You can share your <span>experience</span>  with us.<br>
            A lot of Similerities will come through..</h2>
            <form action="" class="join-form">
                <div class="input-group">
                    <label for="">Name:</label>
                    <input type="text" placeholder="Your name.."></input>
                </div>
                <div class="input-group">
                    <label for="">Password:</label>
                    <input type="password" placeholder="Choose strong password"></input>
                </div>
                <div class="input-group">
                    <label for="">E-mail:</label>
                    <input type="email" placeholder="Your E-Mail.."></input>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
        </section>
        <div class="joinpage-star-1"></div>
        <div class="joinpage-star-2"></div>
        <div class="joinpage-star-3"></div>
        <div class="joinpage-star-4"></div>
    </div>


    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">

                        </a>
                    </li>
                </ul>
            </nav>
